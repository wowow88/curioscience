name: Daily Update and Deploy

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install arxiv requests feedparser deepl

    - name: Run data pipeline
      env:
        DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      run: python workspace/data_pipeline.py

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Astro dependencies
      run: npm install --legacy-peer-deps

    - name: Setup Node.js for fetch script
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run article fetch script
      run: |
        npm install rss-parser node-fetch@2
        node scripts/fetch-articles.js

    - name: Build Astro site
      run: npm run build

    - name: Commit and push updated articles
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add workspace/data/articles.json
        git commit -m "Auto-update articles.json [skip ci]" || echo "No changes to commit"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
