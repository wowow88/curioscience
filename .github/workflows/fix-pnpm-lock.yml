name: Fix PNPM Lock (one-shot)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fix-lock:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🟩 Ensure pnpm installed
        run: |
          set -euo pipefail
          corepack enable || true
          corepack prepare pnpm@9 --activate || true
          if ! command -v pnpm >/dev/null 2>&1; then
            npm i -g pnpm@9
          fi
          pnpm --version

      - name: ➕ Add missing deps (rss-parser, cheerio, franc) and install
        run: |
          set -euo pipefail
          # Añade/actualiza dependencias (esto actualiza package.json y el lock)
          pnpm add rss-parser@^3 cheerio@^1 franc@^6
          # Asegura instalación conforme al lock recién creado
          pnpm install

      - name: 📝 Commit & Push lockfile
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          if git diff --cached --quiet; then
            echo "Sin cambios que commitear."
          else
            git commit -m "fix: add rss-parser/cheerio/franc and regenerate pnpm lock [skip ci]"
            git push
          fi
